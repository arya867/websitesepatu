<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Udin Cleaning Shoes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #003366; /* Biru Tua */
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 32px;
    }

    .logout-btn {
      background-color: #d9534f;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      text-decoration: none;
    }

    .logout-btn:hover {
      background-color: #c9302c;
    }

    .nav-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .nav-button {
      background-color: #003366; /* Biru Tua */
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s;
      text-transform: uppercase;
      min-width: 200px;
    }

    .nav-button:hover {
      background-color: #0066cc; /* Biru Lebih Terang */
      transform: scale(1.03);
    }

    main {
      padding: 30px;
      text-align: center;
    }

  </style>
</head>
<body>

  <!-- Logout Button (top-left corner) -->
  <a href="javascript:void(0);" class="logout-btn" onclick="logout()">Logout</a>

  <!-- Header -->
  <header>
    <h1>Admin Dashboard - Udin Cleaning Shoes</h1>
  </header>

  <!-- Button-based Navigation -->
  <div class="nav-container">
    <button class="nav-button" onclick="location.href='kelola_pegawai.html'">Kelola Pegawai</button>
    <button class="nav-button" onclick="location.href='kelola_pelanggan.html'">Kelola Pelanggan</button>
    <button class="nav-button" onclick="location.href='kelolalayanan.html'">Kelola Layanan & Harga</button>
    <button class="nav-button" onclick="location.href='estimasi.html'">Set Estimasi</button>
    <button class="nav-button" onclick="location.href='laporan.html'">Laporan Penjualan</button>
  </div>

  <!-- Main Content -->
  <main>
    <p>Selamat datang di Admin Dashboard. Silakan pilih menu untuk mengelola data.</p>
  </main>

  <script>
    function logout() {
      alert("Anda telah logout!");
      window.location.href = "index.html"; // Sesuaikan URL login sesuai struktur project Anda
    }
  </script>

</body>
</html>
